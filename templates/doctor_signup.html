{% extends 'base.html' %}

{% block title %}Doctor Register - BioLink{% endblock %}

{% block head_extra %}
<style>
  .signup-card {
    max-width: 500px;
    margin: 30px auto;
    padding: 30px;
  }
  .neon-input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 10px #3b82f6;
  }
</style>
{% endblock %}

{% block content %}
<section class="flex items-center justify-center min-h-screen -mt-24">
    <div class="card signup-card p-8 rounded-xl shadow-lg border border-blue-800 text-center">
        <h2 class="text-3xl font-bold text-blue-300 mb-6 glow-text">Doctor Registration</h2>
        <form action="{{ url_for('doctor_signup') }}" method="POST" class="space-y-5">
            <div>
                <label for="doctor_name" class="sr-only">Full Name</label>
                <input type="text" id="doctor_name" name="doctor_name" class="form-input w-full neon-input" placeholder="Full Name" required>
            </div>
            <div>
                <label for="doctor_specialty" class="sr-only">Specialty</label>
                <input type="text" id="doctor_specialty" name="doctor_specialty" class="form-input w-full neon-input" placeholder="Specialty (e.g., Cardiology, Pediatrics)" required>
            </div>
            <div>
                <label for="doctor_license" class="sr-only">Medical License Number</label>
                <input type="text" id="doctor_license" name="doctor_license" class="form-input w-full neon-input" placeholder="Medical License Number" required>
            </div>
            <div>
                <label for="doctor_email" class="sr-only">Email</label>
                <input type="email" id="doctor_email" name="doctor_email" class="form-input w-full neon-input" placeholder="Email" required>
            </div>
            <div>
                <label for="doctor_password" class="sr-only">Password</label>
                <input type="password" id="doctor_password" name="doctor_password" class="form-input w-full neon-input" placeholder="Password" required>
            </div>
            <div>
                <label for="doctor_confirm_password" class="sr-only">Confirm Password</label>
                <input type="password" id="doctor_confirm_password" name="doctor_confirm_password" class="form-input w-full neon-input" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn-primary w-full py-3 rounded-lg text-lg font-semibold">Register</button>
            <p class="text-blue-200 text-sm mt-4">
                Already have an account? <a href="{{ url_for('doctor_login') }}" class="text-blue-400 hover:underline">Login here</a>.
            </p>
        </form>
    </div>
</section>
{% endblock %}

{% block scripts %}
{% endblock %}
