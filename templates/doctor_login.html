{% extends 'base.html' %}

{% block title %}Doctor Login - BioLink{% endblock %}

{% block head_extra %}
<style>
  .login-card {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
  }
  .neon-input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 10px #3b82f6;
  }
</style>
{% endblock %}

{% block content %}
<section class="flex items-center justify-center min-h-screen -mt-24">
    <div class="card login-card p-8 rounded-xl shadow-lg border border-blue-800 text-center">
        <h2 class="text-3xl font-bold text-blue-300 mb-6 glow-text">Doctor Login</h2>
        <form action="{{ url_for('doctor_login') }}" method="POST" class="space-y-5">
            <div>
                <label for="doctor_email" class="sr-only">Email</label>
                <input type="email" id="doctor_email" name="doctor_email" class="form-input w-full neon-input" placeholder="Email" required>
            </div>
            <div>
                <label for="doctor_password" class="sr-only">Password</label>
                <input type="password" id="doctor_password" name="doctor_password" class="form-input w-full neon-input" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-primary w-full py-3 rounded-lg text-lg font-semibold">Login</button>
            <p class="text-blue-200 text-sm mt-4">
                Don't have an account? <a href="{{ url_for('doctor_signup') }}" class="text-blue-400 hover:underline">Register here</a>.
            </p>
            <a href="#" class="text-blue-400 hover:underline text-sm block mt-2">Forgot Password?</a>
        </form>
    </div>
</section>
{% endblock %}

{% block scripts %}
{% endblock %}
